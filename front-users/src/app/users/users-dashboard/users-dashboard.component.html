
<body class="body">
  

<div class="card">
    <div class=" header-custom">
      Lista de Usuarios
    </div>
    <div class="card-body contenedor">
      <p class="card-text">Aqu√≠ puede gestionar los usuarios</p>
      <button class="boton-primario" >Nuevo Usuario</button>
    </div>
    <table class="table table-striped  table-hover">
      <thead >
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Puesto</th>
        <th>Correo</th>
        <th>Token</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.lastName }}</td>
        <td>{{ usuario.jobTitle }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.token }}</td>
        <td>
          <button class="boton-primario" >Update</button> 
          
        </td>
      </tr>
      </tbody>
    </table>
 
  </div>
</body>
