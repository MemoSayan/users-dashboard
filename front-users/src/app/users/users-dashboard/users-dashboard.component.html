
<body>
  

<div class="card">
    <div class="card-header header-custom">
      Lista de Usuarios
    </div>
    <div class="card-body contenedor">
      <p class="card-text">Aqu√≠ puede gestionar los usuarios</p>
      <button class="btn btn-outline-primary mx-3" >Nuevo Usuario</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="bg-dark text-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Puesto</th>
        <th>Correo</th>
        <th>Token</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.lastName }}</td>
        <td>{{ usuario.jobTitle }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.token }}</td>
        <td>
          <button class="btn btn-outline-info btn-sm mx-3" >Reset</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="pagination-container"></div>
  </div>
</body>
